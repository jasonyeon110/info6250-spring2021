<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="css/basic-mpa.css"/>
  </head>
  <body>
    <form action="/response" method="POST">
      <label>
        <span>Name: </span>
        <input name="username" placeholder="Type Here">
      </label>
      <label>
        <span>Favorite Animal:</span>
        <select name="favorite">
          <option value="cat">Cat</option>
          <option value="more cats">Definitely Cat</option>
        </select>
      </label>
      <button type="submit">What happens next?</button>
    </form>
  </body>
</html>
